<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <% if (NODE_ENV == 'production') { %>
      ##meta##
      ##ampLink##
    <% } %>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>express-vue-amp-template</title>
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but express-vue-amp-template doesn't work properly without JavaScript enabled. 
        Please enable it to continue.
      </strong>
    </noscript>
    <% if (NODE_ENV == 'production') { %>
      <script>
          window.apiJonsContent = "##apiJonsContent##"
      </script>
    <% } %>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
